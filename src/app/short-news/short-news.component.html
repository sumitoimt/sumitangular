<a class="btn btn-primary"  (click)="onSourcesNews(sources)">News Source</a> 





<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"/>
<div class="container">

  <div class="well" *ngFor="let item of snews.sources">
      <div class="row">
      	<div class="col-md-12">
        <a (click)="getSourceID(item.id)"><img class="media-object" src="https://icons.better-idea.org/icon?url={{ item.url }}&amp;size=70..120..200">
    		<h4 class="media-heading">{{ item.name }}</h4></a>
  		</div>
  		
    </div>
  </div>
   
</div>
 <div class="container">

  <div class="well" *ngFor="let item of snews.articles">
      <div class="media">
      	<a class="pull-left" href="#">
    		<img class="media-object" style="width: 100%" src="{{ item.urlToImage }}">
  		</a>
  		<div class="media-body">
    		<h4 class="media-heading">{{ item.title }}</h4>
          <p class="text-right">{{ item.author }}</p>
          <p>{{ item.description }} <a href="{{ item.url }}">Read More</a></p>
          
       </div>
    </div>
  </div>
   
</div>
