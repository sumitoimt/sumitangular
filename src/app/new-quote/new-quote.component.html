<form #f="ngForm" (ngSubmit) = "onSubmit(f)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control" name="title">
    
  </div>
  <div class="form-group">
     <label for="slug">Slug</label>
    <input class="form-control" type="text" id="slug" name="slug" ngModel>
    
  </div>
  <div class="form-group">
    <label for="category">Category</label>
     <select class="form-control" id="category" name="category" ngModel>
    
      <option value="politics">Politics</option>
      <option value="sports">Sports</option>
      <option value="international">International</option>
     
    </select>
    
  </div>
  <div class="form-group">
    <label for="author">Author</label>
     <select class="form-control" id="author" name="author" ngModel>

      <option value="john">John</option>
      <option value="tom">Tom</option>
      <option value="jack">Jack</option>
      
    </select>
    
  </div>
  <div class="form-group">
     <label for="short_description">Short Description</label>
     <textarea class="form-control" id="short_description" name="short_description" rows="3" ngModel></textarea>
    
  </div>
   <div class="form-group">
     <label for="short_description">Full Content</label>
     <textarea class="form-control" id="full_content" name="full_content" rows="3" ngModel></textarea>
    
  </div>
  
  
  
 <button class="btn btn-primary" type="submit">Submit</button>
</form>
